<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./ico/iconfont.css" />
    <title>城市列表</title>
  </head>
  <body>
    <!-- <div id="city_header" class="clear">
      <div class="cancel"><i class="iconfont icon-ziyuan"></i></div>
      <div class="city_title">当前城市</div>
    </div>-->
    
      <div id="box">
        <van-nav-bar title="当前城市" left-arrow></van-nav-bar>
       <form action="/">
          <van-search
            v-model="value"
            show-action
            placeholder="请输入搜索关键词"
            @search="onSearch"
            @cancel="onCancel"
          ></van-search>
        </form>

        <van-index-bar :index-list="indexList" v-show="isShow" >
          <van-index-anchor index="A"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
        
          <van-index-anchor index="B"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="C"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="D"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="E"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="F"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="G"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="H"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="I"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="J"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="K"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="L"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          
          <van-index-anchor index="M"></van-index-anchor>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
          <van-cell title="文本"></van-cell>
        </van-index-bar>
    </div>
    
    
    
    <script type="text/javascript">
      new Vue({
        el: "#box",
        
        //在 data 对象中定义状态
        data:{
          indexList: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'M'],
          value: '',
          isShow: true
        },  //这里myname称为变量或者有种新叫法(状态),一般叫做状态
        
        // 在 methods 对象中定义方法
        methods: {
        	onSearch(val) {
            vant.Toast(val);
            this.isShow = false;
          },
          onCancel() {
            vant.Toast('取消');
            this.isShow = true;
          }
        }
      })
    </script>
    <style type="text/css" lang="scss"> 
     #box{
          background: #eee;
          height: 100%;
      }
    </style>
  </body>
</html>
