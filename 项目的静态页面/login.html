<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="./common.css" />
    <link rel="stylesheet" href="./ico/iconfont.css" />
    <title>登录</title>
  </head>
  <body>
    <div id="main">
      <div id="login">
        <!-- 登录栏 -->
        <div class="login_avatar">
          <img src="./img/p4.png" alt="" class="avatar_icon"/>
          <div class="register">立即登录</div>
        </div>
        
        <!-- 订单栏 -->
        <ul class="order">
          <li class="my_order">
            <img src="./img/p6.png" />
            <div>电影订单</div>
          </li>
          <li class="my_order">
            <img src="./img/p5.png" />
            <div>商品订单</div>
          </li>
        </ul>
        
        <!-- 功能栏 -->
        <div class="func_card">
          <img src="./img/p10.png" />
          <span>卖座券</span>
        </div>
        <div class="func_card">
          <img src="./img/p7.png" />
          <span>组合红包</span>
        </div>
        <div class="func_card">
          <img src="./img/p8.png" />
          <span>余额</span>
        </div>
        <div class="func_card">
          <img src="./img/p9.png" />
          <span>设置</span>
        </div>
        
        <!-- 导航栏 -->
        <footer id="footer">
        	<ul>
        		<li>
        			<i class="iconfont icon-dianyingyuan"></i>
        			<p>电影</p>
        		</li>
        		<li>
        			<i class="iconfont icon-yingyuan"></i>
        			<p>影院</p>
        		</li>
        		<li class="active">
        			<i class="iconfont icon-wode"></i>
        			<p>我的</p>
        		</li>
        	</ul>
        </footer>
      </div>
    </div>
  </body>
</html>
